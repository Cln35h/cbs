<!DOCTYPE html>
<html lang="en">
<head>
    <title>Complaint-Based System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    
    </head>
<body>
    <div class="container">
        <h1>Complaint-Based System</h1>
        <form id="complaintForm" action="submit_complaint.php" method="post" enctype="multipart/form-data" autocomplete="off">
            <table>
                <tbody>
                    <tr>
                        <th>State:</th>
                        <td>
                            <select id="state" onchange="populateDistricts()" name="state" required>
                                <option value="">Select a State</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Puducherry">Puducherry</option>
                            </select>
                            <select id="district" disabled="" name="district" required>
                                <option value="">Select a District</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Incident:</th>
                        <td><input type="text" id="incident" name="incident" required></td>
                    </tr>
                    <tr>
                        <th colspan="2">Details:</th>
                    </tr>
                    <tr>
                        <th>Incident Description:</th>
                        <td><textarea id="incident_description" name="incident_description" required></textarea></td>
                    </tr>
                    <tr>
                        <th>Individual/Organization Involved:</th>
                        <td><input type="text" id="involved" name="individual_organization" required></td>
                    </tr>
                    <tr>
                        <th>Date of Incident:</th>
                        <td><input type="date" id="incident_date" name="date" required></td>
                    </tr>
                    <tr>
                        <th>Time of Incident:</th>
                        <td><input type="time" id="time" name="time"></td>
                    </tr>
                    <tr>
                        <th>Location of Incident:</th>
                        <td><input type="text" id="location" name="location" required></td>
                    </tr>
                    <tr>
                        <th>Additional Details:</th>
                        <td><textarea id="additional_details" name="additional_details"></textarea></td>
                    </tr>
                    <tr>
                        <th>Upload Files:</th>
                        <td>
                            <label for="image_file">Upload Image:</label>
                            <input type="file" name="image_file" id="image_file" accept="image/*"><br>
                            <label for="image_file">Upload Video:</label>
                            <input type="file" name="video_file" id="video_file" accept="video/*"><br>
                            <label for="image_file">Upload Audio:</label>
                            <input type="file" name="audio_file" id="audio_file" accept="audio/*"><br>
                            <label for="image_file">Upload Document:</label>
                            <input type="file" name="document_file" id="document_file" accept=".pdf,.doc,.docx,.txt">
                        </td>
                    </tr>
                    <tr>
                        <th>CAPTCHA:</th>
                        <td>
                            <img src="captcha.php" alt="CAPTCHA Image" id="captchaImg"><br>
                            <a href="#" onclick="refreshCaptcha()">Refresh</a><br>
                            <input type="text" id="captchaInput" name="captcha" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">                            
                            <div class="submit-btn-container">
                                <input type="submit" value="Submit">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
